<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Crud bruno</title>
    <link
      rel="shortcut icon"
      href="../../../assets/accounticon.ico"
      type="image/x-icon"
    />
    <script src="../../../data/usersData.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container py-5">
      <div class="card mb-4">
        <div class="mt-3 ml-4">
            <input
              type="text"
              id="barraPesquisa"
              class="form-control w-50"
              placeholder="Pesquisar usuário..."
              oninput="filtrarTabela()"
            />
          </div>
        <div class="card-body">
          <form id="userForm">
            <input type="hidden" id="userId" />

            <div class="row g-3">
              <div class="col-md-4">
                <label for="username" class="form-label">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
              </div>
              <div class="col-md-4">
                <label for="password" class="form-label">Senha</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  required
                />
              </div>
              <div class="col-md-4 d-flex align-items-end">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="ADMIN" />
                  <label class="form-check-label" for="ADMIN">
                    Administrador
                  </label>
                </div>
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button
                type="button"
                class="btn btn-secondary"
                onclick="clearForm()"
              >
                Cancelar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="card">
        <div class="card-header">Lista de Usuários</div>

        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-striped table-bordered mb-0">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Usuário</th>
                  <th>Senha</th>
                  <th>Administrador</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody id="userTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./usersData.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
